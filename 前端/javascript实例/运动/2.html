<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<style>
#div1{width: 100px;height: 200px;background: red;position: absolute;top: 100px;left: -100px;}
#div2{width: 30px;height: 60px;background: #000;color: #fff;position: absolute;right: -30px;top: 70px;}
</style>
<script>
window.onload = function(){
    var oDiv1 = document.getElementById('div1');
    var oDiv2 = document.getElementById('div2');

    oDiv1.onmouseover = function(){
        startMove(10,0);
    };

    oDiv1.onmouseout = function(){
        startMove(-10,-100);
    };

    var iTimer = null;
    function startMove(iSpeed,iTarget){
       // clearInterval(iTimer);
        
        iTimer = setInterval(function(){
            if(oDiv1.offsetLeft == iTarget ){
                clearInterval(iTimer);
            }else{
                oDiv1.style.left = iSpeed + oDiv1.offsetLeft + 'px';
            }
        },100);
    }

}
  

</script>
<title>运动</title>
</head>
<body>
    <div id="div1">
        <div id="div2">分享到</div>
    </div>
</body>
</html>
